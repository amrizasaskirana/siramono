<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda - Siramono</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-green-100 text-gray-800 font-sans flex flex-col min-h-screen items-center">
    <!-- Header -->
    <header class="bg-green-600 text-white p-4 flex justify-between w-full items-center px-8">
        <h1 class="text-xl font-bold">Siramono</h1>
        <nav class="space-x-6">
            <button class="text-lg font-semibold hover:underline"
                onclick="location.href='beranda.html'">Beranda</button>
            <button class="text-lg font-semibold hover:underline"
                onclick="location.href='./CRUD/index.php'">Tanamanku</button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow text-center px-4 w-full max-w-5xl">
        <div class="mt-8">
            <h1 class="text-5xl font-bold" style="font-family: 'Kablammo', cursive;">☘ Siramono ☘</h1>
        </div>

        <div class="mt-6">
            <p class="text-2xl font-medium">Selamat Pagi!</p>
            <p class="text-lg text-gray-700">Sudahkah kamu merawat tanamanmu hari ini?</p>
        </div>

        <!-- List Tanaman -->
        <div
            class="container mt-10 mx-auto font-serif sm:flex-row flex flex-col items-center gap-6 sm:flex-wrap sm:gap-6 lg:flex-nowrap sm:justify-evenly">
            <div class="bg-white p-5 w-80 shadow-lg rounded-xl text-center hover:shadow-xl transition">
                <img src="./img/tanaman1.jpg" alt="Tanaman Hias Daun" class="w-full h-44 object-cover rounded-lg">
                <p class="mt-3 font-semibold">Tanaman Hias Daun</p>
            </div>
            <div class="bg-white p-5 w-80 shadow-lg rounded-xl text-center hover:shadow-xl transition">
                <img src="./img/tanaman2.jpg" alt="Tanaman Hias Bunga" class="w-full h-44 object-cover rounded-lg">
                <p class="mt-3 font-semibold">Tanaman Hias Bunga</p>
            </div>
            <div class="bg-white p-5 w-80 shadow-lg rounded-xl text-center hover:shadow-xl transition">
                <img src="./img/tanaman3.jpg" alt="Tanaman Hias Air" class="w-full h-44 object-cover rounded-lg">
                <p class="mt-3 font-semibold">Tanaman Hias Air</p>
            </div>
            <div class="bg-white p-5 w-80 shadow-lg rounded-xl text-center hover:shadow-xl transition">
                <img src="./img/tanaman4.jpg" alt="Tanaman Hias Gantung" class="w-full h-44 object-cover rounded-lg">
                <p class="mt-3 font-semibold">Tanaman Hias Gantung</p>
            </div>
            <div class="bg-white p-5 w-80 shadow-lg rounded-xl text-center hover:shadow-xl transition">
                <img src="./img/tanaman5.jpg" alt="Tanaman Hias Berduri" class="w-full h-44 object-cover rounded-lg">
                <p class="mt-3 font-semibold">Tanaman Hias Berduri</p>
            </div>
        </div>

        <!-- Chart Data Tanaman -->
        <div class="mt-12 w-full max-w-4xl mx-auto bg-white p-6 shadow-lg rounded-xl">
            <h2 class="text-2xl font-semibold text-center">Grafik Jumlah Tanaman Berdasarkan Jenis</h2>
            <canvas id="tanamanChart"></canvas>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-green-600 text-white text-center p-5 mt-12 w-full">
        <a href="aboutus.html" class="underline hover:text-gray-200">About Us</a>
        <p class="mt-2">© Siramono 2025</p>
    </footer>

    <script>
        // Mengambil data dari API PHP
        fetch('data.php')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('tanamanChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.jenis_tanaman,
                        datasets: [{
                            label: 'Jumlah Tanaman',
                            data: data.jumlah_tanaman,
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>

</html>
