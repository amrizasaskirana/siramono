<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Siramono</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-center h-screen flex items-center justify-center" style="
      background-image: url('https://www.smsperkasa.com/_next/image?url=https%3A%2F%2Fcpanel-blog.smsperkasa.com%2Fwp-content%2Fuploads%2F2024%2F10%2Ftanaman-hias-min.png&w=1920&q=75');
    ">
    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h2 class="text-2xl font-semibold mb-4">Login</h2>
        <form id="loginForm" action="login.php" method="POST" class="space-y-4">
            <input type="text" id="username" name="username" required placeholder="Username"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
            <p id="usernameError" class="text-red-500 text-sm hidden">
                Username minimal 3 karakter!
            </p>

            <input type="password" id="password" name="password" required placeholder="Password"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
            <p id="passwordError" class="text-red-500 text-sm hidden">
                Password minimal 6 karakter!
            </p>

            <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-200">
                Login
            </button>
        </form>

        <p class="text-gray-600 text-sm mt-4">
            Belum punya akun?
            <a href="register.html" class="text-green-600 hover:underline">Daftar sekarang</a>
        </p>
    </div>

    <script>
        const form = document.getElementById("loginForm");

        form.addEventListener("submit", function (event) {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const usernameError = document.getElementById("usernameError");
            const passwordError = document.getElementById("passwordError");
            let valid = true;

            // Reset errors
            usernameError.classList.add("hidden");
            passwordError.classList.add("hidden");

            // Validate username
            if (username.length < 3) {
                usernameError.classList.remove("hidden");
                valid = false;
            }

            // Validate password
            if (password.length < 6) {
                passwordError.classList.remove("hidden");
                valid = false;
            }

            if (!valid) {
                event.preventDefault(); // Only prevent submit if invalid
            }
        });
    </script>
</body>

</html>
