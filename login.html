<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Siramono</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex min-h-screen">
    <!-- Kiri: Gambar daun -->
    <div class="hidden md:flex md:w-1/2 bg-[#a2b377] relative overflow-hidden">
        <img src="./img/daunataslogin.png" alt="Daun Atas" class="absolute top-0 left-0 w-full h-auto object-cover" />
        <img src="./img/daunbawahlogin.png" alt="Daun Bawah"
            class="absolute bottom-0 left-0 w-full h-auto object-cover" />
    </div>

    <!-- Kanan: Form login -->
    <div class="flex flex-col justify-center items-center w-full md:w-1/2 px-6 py-12 bg-white relative">
        <!-- Navigasi atas -->
        <nav class="absolute top-4 right-6 text-sm font-medium space-x-6 hidden md:flex">
            <a href="#" class="font-bold text-black">Beranda</a>
            <a href="#">Tanamanku</a>
            <a href="#">Komunitas</a>
        </nav>

        <div class="w-full max-w-md">
            <h1 class="text-3xl font-bold text-[#4a5c3e] text-center mb-2">Selamat Datang</h1>
            <p class="text-center text-sm text-[#9da58f] mb-6">Setiap langkah besar diawali oleh langkah kecil</p>

            <form id="loginForm" action="login.php" method="POST" class="space-y-4">
                <div>
                    <input type="text" id="username" name="username" required placeholder="Masukkan username/email"
                        class="w-full px-4 py-3 bg-[#d6e3ae] rounded-full placeholder-gray-700 focus:outline-none" />
                    <p id="usernameError" class="text-red-500 text-sm hidden mt-1">Username minimal 3 karakter!</p>
                </div>

                <div class="relative">
                    <input type="password" id="password" name="password" required placeholder="Masukkan Password"
                        class="w-full px-4 py-3 bg-[#d6e3ae] rounded-full placeholder-gray-700 focus:outline-none" />
                    <p id="passwordError" class="text-red-500 text-sm hidden mt-1">Password minimal 6 karakter!</p>
                    <a href="#" class="text-sm text-[#a2b377] absolute right-4 top-3.5 hover:underline">Forgot
                        Password?</a>
                </div>

                <!-- Garis dan "atau" -->
                <div class="flex items-center my-2">
                    <hr class="flex-grow border-t border-gray-300" />
                    <span class="mx-2 text-gray-500 text-sm">Atau</span>
                    <hr class="flex-grow border-t border-gray-300" />
                </div>

                <!-- Tombol Google dan Facebook -->
                <div class="flex space-x-4 justify-center">
                    <button type="button"
                        class="flex items-center justify-center border border-[#a2b377] text-[#4a5c3e] px-6 py-2 rounded-full w-1/2">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5 mr-2"
                            alt="Google" />
                        Google
                    </button>
                    <button type="button"
                        class="flex items-center justify-center border border-[#a2b377] text-[#4a5c3e] px-6 py-2 rounded-full w-1/2">
                        <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" class="w-5 h-5 mr-2"
                            alt="Facebook" />
                        Facebook
                    </button>
                </div>

                <!-- Tombol login -->
                <button type="submit"
                    class="w-full bg-[#748c4a] text-white py-3 mt-4 rounded-full font-semibold hover:bg-[#5c703a] transition">
                    Log in
                </button>
            </form>

            <!-- Link ke pendaftaran -->
            <p class="text-center text-sm mt-6 text-gray-600">
                Belum punya akun? <a href="register.html" class="text-[#4a5c3e] font-semibold hover:underline">Sign
                    Up</a>
            </p>
        </div>
    </div>

    <!-- Validasi Form -->
    <script>
        const form = document.getElementById("loginForm");

        form.addEventListener("submit", function (event) {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const usernameError = document.getElementById("usernameError");
            const passwordError = document.getElementById("passwordError");
            let valid = true;

            usernameError.classList.add("hidden");
            passwordError.classList.add("hidden");

            if (username.length < 3) {
                usernameError.classList.remove("hidden");
                valid = false;
            }

            if (password.length < 6) {
                passwordError.classList.remove("hidden");
                valid = false;
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
